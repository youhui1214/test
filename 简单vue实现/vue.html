<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>vue</title>
    <!--<script src="./vue-s.js"></script>-->
</head>
<body>
    
    <div id="wrap"><input type="text" v-model="form">
        {{form}}
    </div>
    
    <script>
    
        class Vue {
            constructor(options = {}) {
                this.$el = document.querySelector(options.el);
                let data = this.data = options.data;
               
                this.watcherTask = {}; // 需要监听的任务列表
                this.observer(data); // 初始化劫持监听所有数据
                this.compile(this.$el); // 解析dom
            }
        
            observer(data) {
                let that = this;
                Object.keys(data).forEach(key => {
                    let value = data[key];
                    this.watcherTask[key] = [];
                
                    Object.defineProperty(data, key, {
                        configurable: false,
                        enumerable: true,
                        get() {
                            return value;
                        },
                        set(newValue) {
                            if (newValue !== value) {
                                value = newValue;
                                that.watcherTask[key].forEach(task => {
                                    task.update();   // 实例调用自己的update方法
                                })
                            }
                        }
                    })
                })
            }
        
            compile(el) {
                let nodes = el.childNodes;
                for (let i = 0; i < nodes.length; i++) {
                    const node = nodes[i];
                    if (node.nodeType === 3) {
                        var text = node.textContent.trim();
                        if (!text) continue;
                        this.compileText(node, 'textContent')
                    } else if (node.nodeType === 1) {
                        if (node.childNodes.length > 0) {
                            this.compile(node)
                        }
                        if (node.hasAttribute('v-model') && (node.tagName === 'INPUT' || node.tagName === 'TEXTAREA')) {
    
                            let attrVal = node.getAttribute('v-model');
                            this.watcherTask[attrVal].push(new Watcher(node, this, attrVal, 'value'));
                            node.removeAttribute('v-model');
                            
                            // 监听input输入框，然后改变data中的值来触发defineProperty的setter
                            node.addEventListener('input', () => {
                                this.data[attrVal] = node.value
                            })
                        }
                        
                    }
                }
            }
        
            compileText(node, type) {
                let reg = /\{\{(.*?)\}\}/g, txt = node.textContent;
                if (reg.test(txt)) {
                    
                    this.watcherTask['form'].push(new Watcher(node, this, 'form', type));
                    
                }
            }
        }
    
        class Watcher {
            constructor(el, vm, value, type) {
                this.el = el;
                this.vm = vm;
                this.value = value;
                this.type = type;
                this.update()
            }
        
            update() {
                this.el[this.type] = this.vm.data[this.value]
            }
        }
    
        new Vue({
            el: '#wrap',
            data:{
                form: '这是form的值',
                test: '<strong>我是粗体</strong>',
            },
        })
        
    </script>
</body>
</html>
