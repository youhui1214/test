<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>发布订阅模式</title>
</head>
<body>
    <div>发布订阅模式</div>
    <button id="btn">click</button>
    <div id="show"></div>
    <script>
        
        // 全局发布订阅对象
        let Event = (function () {
            let clientList = {},
                listen,
                trigger,
                remove;
            
            listen = function (key, fn) {   //   增加订阅者
                if (!clientList[key]) clientList[key] = [];
                clientList[key].push(fn);
            };
    
            trigger = function () {            //   发布消息
                let key = Array.prototype.shift.call(arguments);  // 保证arguments数组
                let fns = clientList[key];
        
                if (!fns || fns.length === 0) return false;
        
                for (let i = 0; i < fns.length; i++) {
                    fns[i].apply(this, arguments)
                }
            };
    
            remove = function (key, fn) {
                let fns = clientList[key];
                if (!fns) return false;
        
                if (!fn) {
                    fns && (fns.length = 0)
                } else {
                    for (let len = fns.length - 1; len >= 0; len--) {
                        let _fn = fns[len];
                        if (_fn === fn) {
                            fns.splice(len, 1);
                        }
                    }
                }
            };
            
            return {
                listen: listen,
                trigger: trigger,
                remove: remove
            }
        
        })();
        
        /*console.log(Event);

        Event.listen('80', function (price, square) {
            console.log('价格' + price);
            console.log('平方' + square);
        });

        Event.trigger('80', 200);*/
        
        
        let a = (function () {
            let count = 0;
            let btn = document.getElementById('btn');
            btn.onclick = function () {
                Event.trigger('add', count++);
            }
        })();
        
        let b = (function () {
            let showText = document.getElementById('show');
            Event.listen('add', function (count) {
                showText.innerHTML = count;
            })
        })();
    
    
    </script>
</body>
</html>
