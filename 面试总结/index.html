<body>
    <script>
    
        function foo(fn) {
            const that = this;
            that.state = 'pending';
            that.value = null;
    
            function resolve(value) {
                if (that.state === 'pending') {
                    that.state = 'resolved';
                    that.value = value;
                }
                console.log(value)
                
            }
    
            fn(resolve, reject)
        }
        
        foo((resolve,reject) =>{console.log(200);resolve(111)})
        
    
    
    </script>
