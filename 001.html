<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>001</title>
    <style>
        .main {
            width: 400px;
            height: 2000px;
            background-color: #BCE8F1;
            overflow: scroll;
        }
    </style>
</head>
<body>
    
    
    <div class="main">
        <button id="submit" onclick="tt()">点击debounce</button>
        <p>ff</p>
        <button onclick="tt.cancel()">取消debounce</button>
    </div>
    
    
    <script>
        
        function test() {
            console.log(200);
        }
        // 1，防抖：在一段时间内，不论点击几次，最后只执行一次
        // 闭包，函数执行域，调用方法,
        const debounce = (fn, wait = 50, immediate = false) => {
            let timer = 0;
            
            let debounced = (...args) => {
                if (timer) clearTimeout(timer);
    
                if (immediate) {
                    const callNow = !timer;
                    timer = setTimeout(() => {
                        timer = 0;
                    }, wait);
        
                    if (callNow) fn.apply(this, args); // 立即执行
        
                } else {
                    // 返回的是定时器的编号
                    timer = setTimeout(() => {
                        fn.apply(this, args)
                    }, wait)
                }
            };
            // 增加取消
            debounced.cancel = function () {
                clearTimeout(timer);
                timer = 0;
            };
            
            return debounced;
        };
        
        const tt = debounce(test, 3000, false);
        
        console.log(tt);
        console.log(tt.cancel);
        
    
    
    
    
    
    
    
    
    
    
    
    </script>
</body>
</html>
