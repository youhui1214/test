<!DOCTYPE html>
<html lang="en">

        .main {

            height: 2000px;
            background-color: #BCE8F1;
            overflow: scroll;
        }

</head>
<body>
    
    
    <div class="main">
        <!--<button id="submit" onclick="btnDe()">点击debounce</button>-->
        <button id="submit" onclick="btnDe()">点击debounce</button>
        <p>ff</p>
        <button onclick="debounce(test, 3000)()">点击debounce002</button>
    </div>
    
    
    <script>
        
        function test() {
            console.log(200);
        }
        
        var name = 'huhu';
        
        // 1，防抖：在一段时间内，不论点击几次，最后只执行一次
        // 闭包，函数执行域，调用方法,
        function debounce(func, wait) {
            let timer = 0;
            return (...args) => {
                if (timer) clearTimeout(timer);
                // 返回的是定时器的编号
                timer = setTimeout(() => {
                    console.log(this.name);
                    
                    func.apply(this, args);  // 闭包中的this，就是外层函数的this
                }, wait);
            }
        }
        
        var btnDe = debounce(test, 1000);
        
        
        // 滚动事件
