        // 闭包，函数执行域，调用方法
        function debounce(func, wait) {
            let timer = 0;
            
            console.log(11);
            
            return function(...args) {
                console.log(1222);
                
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(this, args)
                }, wait)
            }
        }
